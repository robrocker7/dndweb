{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block main_content %}
<div class="container">
  <h2> {{ object.name }} </h2>
  
  <div class="row">
    <div class="col-6">
      <img src="/media/{{ object.banner }}" class="img-fluid" alt="...">
    </div>
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item"> DM: {{ object.dungeon_master.username }}</li>
      </ul>
      <ul class="list-group">
      	{% for player in object.players.all %}
      	<li class="list-group-item">{{ player.username }}</li>
      	{% endfor %}
      </ul>
    </div>
  </div>
  <div class="row">
  	<div class="col">
  		My Maps
  	</div>
  </div>
</div>
{% endblock %}
