{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block main_content %}
<div class="container">
  <h2> Edit Campaign </h2>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        {% bootstrap_form form %}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
